<form class="modal__form" id="contactForm" novalidate>
        <div class="modal__group">
          
          <input type="text" id="name" name="name" class="modal__input" required minlength="2" placeholder="Ваше имя *">
          <span class="modal__error" id="nameError"></span>
        </div>
        <div class="modal__group">
          
          <input type="tel" id="phone" name="phone" class="modal__input" required pattern="^\+?[0-9\s\-]{7,15}$" placeholder="Номер телефона*">
          <span class="modal__error" id="phoneError"></span>
        </div>
        <div class="modal__bottom-conteiner">
          <div class="modal__group modal__checkbox-group">
            <label class="modal__checkbox-label">
              <input type="checkbox" id="consent" required>Я соглашаюсь на обработку персональных данных</label>
            <span class="modal__error" id="consentError"></span>
          </div>
          <button type="submit" class="modal__submit" id="submitBtn" disabled>Отправить</button>
        </div>
          
      </form>

      <script>
       document.addEventListener("DOMContentLoaded", function () {
  const phoneInput = document.querySelector("#phone");

  // Маска для телефона в формате +X (XXX) XXX-XXXX
  phoneInput.addEventListener("input", function (e) {
    let inputValue = e.target.value.replace(/\D/g, ""); // Убираем все нецифровые символы

    // Если номер начинается с +, добавляем его
    if (inputValue.length > 0 && inputValue[0] !== "+") {
      inputValue = `+${inputValue}`;
    }

    // Форматируем номер телефона
    if (inputValue.length <= 2) {
      inputValue = `+${inputValue}`;
    } else if (inputValue.length <= 5) {
      inputValue = `+${inputValue.slice(1, 2)} (${inputValue.slice(2)}`;
    } else if (inputValue.length <= 8) {
      inputValue = `+${inputValue.slice(1, 2)} (${inputValue.slice(2, 5)}) ${inputValue.slice(5)}`;
    } else if (inputValue.length <= 12) {
      inputValue = `+${inputValue.slice(1, 2)} (${inputValue.slice(2, 5)}) ${inputValue.slice(5, 8)}-${inputValue.slice(8)}`;
    } else {
      inputValue = `+${inputValue.slice(1, 2)} (${inputValue.slice(2, 5)}) ${inputValue.slice(5, 8)}-${inputValue.slice(8, 12)}-${inputValue.slice(12, 15)}`;
    }

    e.target.value = inputValue.slice(0, 17); // Ограничиваем длину ввода до 16 символов
  });

  // Включаем кнопку отправки, когда все поля заполнены корректно
  const contactForm = document.querySelector("#contactForm");
  const submitButton = document.querySelector("#submitBtn");

  contactForm.addEventListener("input", function () {
    const isValid = contactForm.checkValidity();
    submitButton.disabled = !isValid;
  });
});

      </script>
